<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <title>Sliding Tabs</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <h1>Welcome to Taha's Portfolio <i class="fa fa-graduation-cap"></i></h1>
    <div class="tabs">
      <input type="radio" id="html" name="tabs" checked>
      <label class="tab" for="html"><a href="./index.html">Home</a> </label>
      <input type="radio" id="javascript" name="tabs">
      <label class="tab" for="javascript"><a href="./Portfolio/index.html">Portfolio</a></label>
      <input type="radio" id="css" name="tabs">
      <label class="tab" for="css"><a href="./Cv/index.html">Cv</a></label>
      <input type="radio" id="react" name="tabs">
      <label class="tab" for="react"><a href="">About</a></label>
      <span class="slider"></span>
    </div>

    <ul class="wrapper">


      <li class="icon github">
        <a href="https://github.com/m2cci-belkhayt" target="_blank">
          <span class="tooltip">Github</span>
          <span><i class="fab fa-github"></i></span>
        </a>
      </li>

      <li class="icon linkedin">
        <a href="https://www.linkedin.com/in/taha-belkhayate/" target="_blank">
          <span class="tooltip">LinkedIn</span>
          <span><i class="fab fa-linkedin"></i></span>
        </a>
      </li>

      <li class="icon facebook">
        <a href="https://www.facebook.com" target="_blank">
          <span class="tooltip">Facebook</span>
          <span><i class="fab fa-facebook-f"></i></span>
        </a>
      </li>

      <li class="icon twitter">
        <a href="https://twitter.com" target="_blank">
          <span class="tooltip">Twitter</span>
          <span><i class="fab fa-twitter"></i></span>
        </a>
      </li>
      <li class="icon instagram">
        <a href="https://www.instagram.com" target="_blank">
          <span class="tooltip">Instagram</span>
          <span><i class="fab fa-instagram"></i></span>
        </a>
      </li>

      <li class="icon youtube">
        <a href="https://www.youtube.com" target="_blank">
          <span class="tooltip">Youtube</span>
          <span><i class="fab fa-youtube"></i></span>
        </a>
      </li>

      
    </ul>
    
  </body>
</html>
